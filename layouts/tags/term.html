{{ define "main" }}
<div class="main-container">
  <header class="page-header">
    <h1>标签：#{{ .Title }}</h1>
  </header>
  
  <ul class="post-list">
    {{ range .Pages }}
      <li class="post-item">
        <a href="{{ .Permalink }}" class="post-title">{{ .Title }}</a>
        <span class="post-date">{{ .Date.Format "2006-01-02" }}</span>
      </li>
    {{ end }}
  </ul>
</div>

{{ end }}
