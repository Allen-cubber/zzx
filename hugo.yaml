baseURL: 'https://www.z2x-blog.top/'
languageCode: 'zh-cn'
title: 'Z2X BLOG'
theme: 'papermod'
enableGitInfo: true

# 菜单配置
menu:
  main:
    - name: 最近更新 # 菜单上显示的文字
      url: "/updates/" # 链接到我们创建的 updates.md 页面
      weight: 5 # 给一个很小的权重，让它排在最前面
    - name: 博客搭建
      url: "/blog-setup/"
      weight: 10
    - name: 学习笔记
      url: "/notes/"
      weight: 20
    - name: 随笔
      url: "/musings/"
      weight: 30

# Markdown 渲染器配置 (核心)
markup:
  goldmark:
    renderer:
      # 必须开启，允许 KaTeX 脚本生成的 HTML 标签通过
      unsafe: true
  tableOfContents:
    startLevel: 2
    endLevel: 3
    ordered: false

# 主题参数配置 (核心)
params:
  ShowShareButtons: true
  ShowReadingTime: true
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true
  
  # ↓↓↓ 下面这两个是开启目录功能的全局开关 ↓↓↓
  ShowToc: true
  TocOpen: true
  comments: true

  # ↓↓↓ 这一行是开启 KaTeX 功能的全局开关 ↓↓↓
  math: true
  
  defaultDateFormat: "2006-01-02" # 设置默认日期格式为 年-月-日
  mainSections:
    - notes
    - blog-setup
    - musings

  # 个人主页模式配置
  profileMode:
    enabled: true
    title: "欢迎来到 Z2X BLOG"
    subtitle: "探索技术、分享知识、记录生活"
  
  # 网站标签配置
  labels:
    icon: "📝"
    text: "Z2X Blog"
