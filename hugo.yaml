baseURL: 'https://zzx-one.vercel.app/'
languageCode: 'zh-cn'
title: 'Z2X BLOG'
theme: 'papermod'

# 菜单配置
menu:
  main:
    - name: Blog Setup
      url: "/blog-setup/"
      weight: 10
    - name: Study Notes
      url: "/notes/"
      weight: 20
    - name: Musings
      url: "/musings/"
      weight: 30

# Markdown 渲染器配置 (核心)
markup:
  goldmark:
    renderer:
      # 必须开启，允许 KaTeX 脚本生成的 HTML 标签通过
      unsafe: true
  tableOfContents:
    startLevel: 2
    endLevel: 3
    ordered: false

# 主题参数配置 (核心)
params:
  ShowShareButtons: true
  ShowReadingTime: true
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true
  
  # ↓↓↓ 下面这两个是开启目录功能的全局开关 ↓↓↓
  ShowToc: true
  TocOpen: true
  comments: true

  # ↓↓↓ 这一行是开启 KaTeX 功能的全局开关 ↓↓↓
  math: true
  
  # 个人主页模式配置
  profileMode:
    enabled: true
    title: "欢迎来到 Z2X BLOG"
    subtitle: "探索技术、分享知识、记录生活"
  
  # 网站标签配置
  labels:
    icon: "📝"
    text: "Z2X Blog"
